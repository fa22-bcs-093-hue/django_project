version: '3.8'

services:
  # ============================================
  # PostgreSQL Database Service
  # ============================================
  web_app_db:
    image: postgres:13-alpine
    container_name: web-app-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-django_user}
      POSTGRES_DB: ${POSTGRES_DB:-django_db}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-django_password_change_me}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./django_project/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django_user} -d ${POSTGRES_DB:-django_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - django_network

  # ============================================
  # Redis Cache/Message Queue Service
  # ============================================
  redis_cache:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - django_network

  # ============================================
  # Django Backend Service
  # ============================================
  django_backend:
    container_name: django-backend
    build:
      context: .
      dockerfile: Dockerfile.multistage
      args:
        - BUILD_DATE=${BUILD_DATE:-2025-01-01}
    image: django-drf-app:latest
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-insecure-secret-key-change-me}
      - DEBUG=${DEBUG:-False}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings.production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - POSTGRES_USER=${POSTGRES_USER:-django_user}
      - POSTGRES_DB=${POSTGRES_DB:-django_db}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-django_password_change_me}
      - POSTGRES_HOST=${POSTGRES_HOST:-web_app_db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_HOST=${REDIS_HOST:-redis_cache}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    volumes:
      - ./django_project:/django_project:ro
      - static_volume:/django_project/static
      - media_volume:/django_project/media
    depends_on:
      web_app_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - django_network

  # ============================================
  # Frontend Service (Optional - Disabled by default)
  # ============================================
  frontend:
    container_name: django-frontend
    build:
      context: ./django_project
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:ro
    networks:
      - django_network
    profiles:
      - frontend

# ============================================
# Named Volumes - Persistent Storage
# ============================================
volumes:
  postgres_data:
    driver: local
    name: django_postgres_data
  redis_data:
    driver: local
    name: django_redis_data
  static_volume:
    driver: local
    name: django_static
  media_volume:
    driver: local
    name: django_media

# ============================================
# Custom Network - Container Networking
# ============================================
networks:
  django_network:
    driver: bridge
    name: django_app_network
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
