name: CI/CD Pipeline - Complete

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  DOCKER_IMAGE: django-drf-app
  DOCKER_REGISTRY: ghcr.io
  AWS_REGION: us-east-1

jobs:
  # Stage 1: Build & Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-django

      - name: Run Django tests
        run: |
          cd django_project
          python manage.py test --settings=config.settings.test
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          DATABASE_URL: sqlite:///db.sqlite3
          SECRET_KEY: test-secret-key-for-ci

      - name: Run pytest with coverage
        run: |
          cd django_project
          pytest --cov=. --cov-report=xml --cov-report=html
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          DATABASE_URL: sqlite:///db.sqlite3
          SECRET_KEY: test-secret-key-for-ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./django_project/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Stage 2: Security & Linting
  security-and-linting:
    name: Security Scan and Linting
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install linting tools
        run: |
          pip install flake8 black isort pylint bandit safety

      - name: Run Black (code formatting check)
        run: |
          black --check django_project/
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: |
          isort --check-only django_project/
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: |
          flake8 django_project/ --max-line-length=120 --exclude=migrations,__pycache__,venv
        continue-on-error: true

      - name: Run Bandit (security check)
        run: |
          bandit -r django_project/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check --json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  # Stage 3: Docker Build and Push
  docker-build-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build-and-test, security-and-linting]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:latest
          format: "sarif"
          output: "trivy-image-results.sarif"
        continue-on-error: true

  # Stage 4: Terraform Apply (Infrastructure)
  terraform-apply:
    name: Terraform Infrastructure Provisioning
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan
        env:
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Save Terraform outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          cd terraform
          terraform output -json > terraform-outputs.json

      - name: Upload Terraform outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/terraform-outputs.json

  # Stage 5: Deploy to Kubernetes
  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubectl (for local/cloud cluster)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        continue-on-error: true

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.ENVIRONMENT }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes using kubectl
        run: |
          kubectl apply -f k8s/${{ env.ENVIRONMENT }}/ --namespace=${{ env.ENVIRONMENT }}

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/django-app -n ${{ env.ENVIRONMENT }} --timeout=5m

      - name: Get deployment status
        run: |
          kubectl get all -n ${{ env.ENVIRONMENT }}

      - name: Deploy using Ansible (alternative method)
        run: |
          pip install ansible kubernetes openshift
          cd ansible
          ansible-playbook -i hosts.ini playbook.yaml --extra-vars "namespace=${{ env.ENVIRONMENT }}"
        continue-on-error: true

  # Stage 6: Post-Deploy Smoke Tests
  smoke-tests:
    name: Post-Deploy Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-kubernetes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        continue-on-error: true

      - name: Set environment
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi

      - name: Get service endpoint
        id: get-endpoint
        run: |
          kubectl get svc django-app-service -n ${{ env.ENVIRONMENT }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
          echo "SERVICE_IP=$(kubectl get svc django-app-service -n ${{ env.ENVIRONMENT }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" >> $GITHUB_ENV

      - name: Wait for service to be ready
        run: |
          sleep 30

      - name: Test API health endpoint
        run: |
          curl -f http://${SERVICE_IP}/api/ || exit 1
        continue-on-error: true

      - name: Test API endpoints
        run: |
          # Test main API
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${SERVICE_IP}/api/)
          if [ $response -eq 200 ]; then
            echo "âœ… API health check passed"
          else
            echo "âŒ API health check failed with status $response"
            exit 1
          fi

      - name: Test database connectivity
        run: |
          POD=$(kubectl get pod -n ${{ env.ENVIRONMENT }} -l app=django-app -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n ${{ env.ENVIRONMENT }} $POD -- python manage.py check --database default

      - name: Test Redis connectivity
        run: |
          POD=$(kubectl get pod -n ${{ env.ENVIRONMENT }} -l app=redis -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n ${{ env.ENVIRONMENT }} $POD -- redis-cli ping

      - name: Run integration tests
        run: |
          POD=$(kubectl get pod -n ${{ env.ENVIRONMENT }} -l app=django-app -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n ${{ env.ENVIRONMENT }} $POD -- python manage.py test --settings=config.settings.test
        continue-on-error: true

      - name: Send deployment notification
        if: always()
        run: |
          echo "Deployment to ${{ env.ENVIRONMENT }} completed with status: ${{ job.status }}"
          # Add Slack/Discord/Email notification here

      - name: Create deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services" >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n ${{ env.ENVIRONMENT }} >> $GITHUB_STEP_SUMMARY || true

  # Rollback job (manual trigger)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() || github.event_name == 'workflow_dispatch'
    needs: [deploy-kubernetes, smoke-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/django-app -n ${{ env.ENVIRONMENT }}

      - name: Wait for rollback
        run: |
          kubectl rollout status deployment/django-app -n ${{ env.ENVIRONMENT }}
